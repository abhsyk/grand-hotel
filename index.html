<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/crown.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Grand Hotel</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <input type="checkbox" class="checkbox" id="click" hidden />

      <!-- sidebar -->
      <div class="sidebar">
        <label for="click">
          <div class="menu-icon">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
        </label>

        <ul class="social-icons-list">
          <li>
            <a href="#" class="social-link">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <i class="fa-brands fa-threads"></i>
            </a>
          </li>
        </ul>

        <div class="year">
          <p>
            <script>
              document.write(new Date().getFullYear());
            </script>
          </p>
        </div>
      </div>
      <!-- end of sidebar -->
      <!-- navigation -->
      <nav class="navigation">
        <div class="navigation-header">
          <h1 class="navigation-heading">Ground Hotel</h1>

          <form class="navigation-search">
            <input
              type="text"
              class="navigation-search-input"
              placeholder="Search ..."
            />
            <button class="navigation-search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="#" class="navigation-link">home</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">about us</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">rooms</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">events</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">customers</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">contact</a>
          </li>
        </ul>

        <div class="copyright">
          <p>
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            . Ground Hotel. All Rights Reserved
          </p>
        </div>
      </nav>
      <!-- end of navigation -->
    </div>
    <!-- end of navbar -->

    <!-- header -->
    <header class="header">
      <div class="brand">
        <img src="images/crown.png" alt="crown" width="80" />
        <h3 class="hotel-heading">Grand Hotel</h3>
      </div>

      <div class="banner">
        <h1 class="banner-heading">Welcome to Grand Hotel</h1>
        <p class="banner-paragraph">Make your life luxurious</p>
        <button class="banner-button">Check Out</button>
      </div>
    </header>
    <!-- end of header -->
  </body>
</html>
